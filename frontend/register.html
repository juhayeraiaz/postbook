<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Book</title>
    <link rel="stylesheet" href="./loginPageStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <h1 class="login-header">Welcome to Post Book</h1>

    <main>
        <h3>Please Login or Register</h3>

        <div class="login-form">
            <form>
                <input type="text" name="userName" id="userName" required placeholder="Enter your name">
                <input type="text" name="userImage" id="userImage" required placeholder="Provide a Profile image link">
                <input required type="password" name="userPassword" id="userPassword"
                    placeholder="Enter your Password" />
            </form>
            <div class="login-btn-group">
                <button onclick="handleRegister()">Register</button>
                <span>OR</span>
                <button onclick="handleLogin()">Login</button>
            </div>
        </div>

        <!-- error message -->
        <div id="user-login-error" class="hidden error">
            <h3>User Id not found or Password is wrong! Please try again</h3>
        </div>

        <script src="./js/register.js"></script>
    </main>
</body>

</html>
