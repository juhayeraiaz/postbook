<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Book</title>
  <link rel="stylesheet" href="./loginPageStyle.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <h1 class="login-header">Welcome to Post Book</h1>

  <main>
    <h3>Please Login or Register</h3>

    <div class="login-form">
      <form>
        <input required id="user-id" type="text" placeholder="User ID" />
        <input required type="password" name="password" id="password" placeholder="Password" />
      </form>
      <div class="login-btn-group">
        <button onclick="handleLogin()">Login</button>
        <span>OR</span>
        <button onclick="handleRegister()">Register</button>
      </div>
    </div>

    <!-- error message -->
    <div id="user-login-error" class="hidden error">
      <h3>User Id not found or Password is wrong! Please try again</h3>
    </div>

    <script src="./js/login.js"></script>
  </main>
</body>

</html>
